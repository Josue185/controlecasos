<!DOCTYPE html>
<html>
<head>
  <title>Formulário para controle</title>
  <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
  <h1>Controle de Casos</h1>

  <form id="formControle">
    <label for="LDAP">LDAP:</label>
    <input type="text" id="LDAP" name="LDAP" required>
    
    <label for="Data">Data do Atendimento/Follow Up:</label>
    <input type="date" id="dataAtendimento" name="dataAtendimento" required>

    <label for="numeroCaso">Numero do Caso:</label>
    <input type="text" id="numeroCaso" name="numeroCaso" required>

    <label for="menuOptions">Status Atual </label>
    <select id="statusAtual" name="statusAtual">
      <option value="">Selecione</option>
       <option value="New Case">New Case</option>
      <option value="Ni-Awaiting Validation">Awaiting Validation</option>
      <option value="Ni-Awaiting Inputs">Awaiting Inputs</option>
      <option value="Ni-Attempt Contact">Attempt Contact</option>
      <option value="In-Not Reachable">In-Not Reachable</option>
      <option value="In-Not Ready">In-Not Ready</option>
      <option value="As-Reschedulle">Reschedulle</option>
      <option value="SO-Verified">So-Verified</option>
    </select>

    <label for="menuOptions">Status Atualizado</label>
    <select id="statusAtualizados" name="statusAtualizado">
      <option value="">Selecione</option>
      <option value="Ni-Awaiting Validation">Awaiting Validation</option>
      <option value="Ni-Awaiting Inputs">Awaiting Inputs</option>
      <option value="Ni-Attempt Contact">Attempt Contact</option>
      <option value="In-Not Reachable">In-Not Reachable</option>
      <option value="In-Not Ready">In-Not Ready</option>
      <option value="As-Reschedulle">Reschedulle</option>
      <option value="SO-Verified">So-Verified</option>   
    </select>

    <label for="printqplus">Tempo Gasto no caso (em minutos):</label>
    <input type="text" id="screenshot" name="screenshot" required>

    <label for="time in case">Print do Q+ (apenas números):</label>
    <input type="number" id="time" name="time" pattern="[\d]+" required>

    <button type="submit">
      Enviar
    </button>
  </form>

  <script src="script.js"></script>
</body>
</html>
