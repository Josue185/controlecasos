<body>
  <h1>Controle dos Pedidos de Ajuda</h1>

  <form id="formControle">
    <label for="Data">:</label>
    <input type="date" id="dataAtendimento" name="dataAtendimento" required>

    <label for="LDAP">LDAP:</label>
    <input type="text" id="LDAP" name="LDAP" required>

     <label for="cognizantId">Cognizant ID:</label>
    <input type="text" id="cogId" name="cogId" required>

    <label for="teamLeader">Team Leader:</label>
    <input type="text" id="teamLeader" name="TeamLeader" required>

    <label for="dataOfAbsance">Date of Absance:</label>
    <input type="date" id="dataOfAbsance" name="dataOfAbsance" required>

     <label for="dataOfReturn">Date of Return:</label>
    <input type="date" id="dateOfReturn" name="dateOfReturn" required>

    <label for="totalDay">Total Day</label>
    <input type="text" id="totalDay" name="TotalDay" required>

    <label for="bussinesDay">Bussines Day</label>
    <input type="text" id="bussinesDay" name="bussinesDay" required>

    <label for="reason">Reason</label>
    <input type="text" id="reason" name="reason" required>

    <label for="type">Type</label>
    <input type="text" id="type" name="type" required>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>
        
    <label for="screenshoot">SS do bloqueio no cases</label>
    <input type="text" id="screenshoot" name="screenshoot" required>
