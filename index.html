<!DOCTYPE html>
<html>
<head>
  <title>Formulário para controle de Ajuda ao TLs</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  
</head>
<body>
  <h1>Controle dos Pedidos de Ajuda</h1>

  <form id="formControle">
    <label for="Data">:</label>
    <input type="date" id="dataAtendimento" name="dataAtendimento" required>

    <label for="LDAP">LDAP:</label>
    <input type="text" id="LDAP" name="LDAP" required>

    <label for="menuOptions">Status Atual</label>
    <select id="menuOptions" name="menuOptions">
    <option value="opcao1">Awaiting Validation</option>
    <option value="opcao2">Opção 2</option>
    <option value="opcao3">Opção 3</option>
    <option value="opcao4">Opção 4</option>
    </select>

    <label for="teamLeader">Team Leader:</label>
    <input type="text" id="teamLeader" name="TeamLeader" required>


    <!--
    <label for="status">Impact:</label>
    <select id="status" name="impact" required>
      <option value="">Selecione</option>
      <option value="partial">Partial</option>
      <option value="Period:">Period</option>
    </select>
  !-->
    

    <button type="submit">
      Enviar
    </button>
  </form>

  <script src="script.js"></script>
</body>
</html>
